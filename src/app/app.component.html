<div class="container">
  <div class="row">
    <button (click)="sendFetch()">Fetch</button>
    <label for="input">Enter data</label>
    <input id="input" #input>
    <button (click)="sendPost(input)">Post</button>
  </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">{{post}}</li>
    </ul>
  </div>
</div>
